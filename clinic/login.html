<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish / Ro'yxatdan o'tish - MedMapp.uz</title>
    
    <!-- Favicons -->
    <link href="https://placehold.co/32x32/4154f1/ffffff?text=M" rel="icon">
    <link href="https://placehold.co/180x180/4154f1/ffffff?text=M" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 1. Umumiy stillar (saytning hamma sahifasi uchun) -->
    <link rel="stylesheet" href="style.css">
    <!-- 2. Shu sahifaga xos bo'lgan maxsus stillar -->
    <link rel="stylesheet" href="login.css">

</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <!-- Left Side: Welcome Message -->
            <div class="auth-left">
                <a href="#" class="logo d-flex align-items: center text-decoration-none text-white">
                    <img src="https://placehold.co/40x40/ffffff/4154f1?text=M" alt="">
                    <span class="ms-2">MedMap</span>
                </a>
                <h2>Dunyoning eng yaxshi klinikalariga xush kelibsiz!</h2>
                <p>Sog'ligingiz ishonchli qo'llarda. Tizimga kiring va davolanish safaringizni bugundan boshlang.</p>
            </div>

            <!-- Right Side: Login/Register Form -->
            <div class="auth-right">
                <!-- Tabs -->
                <ul class="nav nav-tabs nav-fill" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">Kirish</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">Ro'yxatdan o'tish</button>
                    </li>
                </ul>

                <div class="tab-content pt-4">
                    <!-- Login Pane -->
                    <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                        <h4 class="mb-3 fw-bold">Akkauntga kirish</h4>
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email yoki Telefon</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Sizning emailingiz yoki telefoningiz">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Parol</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Sizning parolingiz">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label small" for="rememberMe">Eslab qolish</label>
                                </div>
                                <a href="#" class="small text-decoration-none">Parolni unutdingizmi?</a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kirish</button>
                            </div>
                        </form>
                        <div class="social-login-divider my-4">yoki</div>
                        <div class="d-grid">
                            <button class="btn btn-light border"><i class="bi bi-google me-2"></i>Google orqali kirish</button>
                        </div>
                    </div>

                    <!-- Register Pane -->
                    <div class="tab-pane fade" id="register-pane" role="tabpanel">
                        <h4 class="mb-3 fw-bold">Akkaunt yaratish</h4>
                        <form>
                            <div class="mb-3">
                                <label for="registerName" class="form-label">To'liq ism</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Ismingiz va familiyangiz">
                            </div>
                             <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email yoki Telefon</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Sizning emailingiz yoki telefoningiz">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Parol</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Kamida 8 belgidan iborat parol">
                            </div>
                             <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Parolni tasdiqlang</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Parolni qayta kiriting">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="agreeTerms">
                                <label class="form-check-label small" for="agreeTerms">
                                    <a href="#">Foydalanish shartlari</a>ga roziman
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
