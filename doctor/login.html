<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Kirish - Shifokor Kabineti</title>
  <meta content="MedMap.uz Shifokor Kabinetiga kirish sahifasi" name="description">
  <meta content="medmap, doctor, login, authentication, cabinet" name="keywords">

  <!-- Favicons -->
  <link href="https://placehold.co/32x32/4154f1/ffffff?text=M" rel="icon">
  <link href="https://placehold.co/180x180/4154f1/ffffff?text=M" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS File -->
   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

<main class="main-container">
    <div class="login-card">
        <div class="logo-container">
            <a href="#" class="d-flex align-items-center justify-content-center text-decoration-none">
                <img src="https://medmap.uz/images/MedMapp_Logo_shaffof.png" onerror="this.onerror=null;this.src='https://placehold.co/200x70/000000/ffffff?text=MedMap.uz';" alt="MedMap Logo">
            </a>
        </div>

        <div class="text-center mb-4">
            <h5 class="card-title fs-4 fw-bold">Shifokor Kabinetiga Kirish</h5>
            <p class="card-text text-muted">Xush kelibsiz!</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label fw-medium">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required value="salima.n@med.uz">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-medium">Parol</label>
                <input type="password" class="form-control" id="password" required value="12345678">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Eslab qolish</label>
                </div>
                <a href="#" class="form-text text-decoration-none">Parolni unutdingizmi?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Kirish</button>
            </div>
        </form>
    </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
