<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Kirish - Super Admin Paneli</title>
  <meta content="MedMapp.uz Super Admin paneliga kirish sahifasi" name="description">
  <meta content="medmap, superadmin, login, authentication" name="keywords">

  <!-- Favicons -->
  <link href="https://placehold.co/32x32/012970/ffffff?text=S" rel="icon">
  <link href="https://placehold.co/180x180/012970/ffffff?text=S" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 1. Umumiy stillar (saytning hamma sahifasi uchun) -->
  <link rel="stylesheet" href="style.css">
  <!-- 2. Shu sahifaga xos bo'lgan maxsus stillar -->
  <link rel="stylesheet" href="login.css">

</head>

<body>

<main class="main-container">
    <div class="login-card">
        <div class="logo-container">
            <a href="#" class="d-flex align-items-center justify-content-center text-decoration-none">
                <span class="logo-icon">S</span>
                <span class="logo-text">Super Admin</span>
            </a>
        </div>

        <div class="text-center mb-4">
            <h5 class="card-title fs-4 fw-bold">Tizimga kirish</h5>
            <p class="card-text text-muted">Super Admin paneliga xush kelibsiz!</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label fw-medium">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required value="superuser@MedMapp.uz">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-medium">Parol</label>
                <input type="password" class="form-control" id="password" required value="12345678">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Eslab qolish</label>
                </div>
                <a href="#" class="form-text text-decoration-none">Parolni unutdingizmi?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Kirish</button>
            </div>
        </form>
    </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
